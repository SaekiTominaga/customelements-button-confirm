<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`ButtonConfirm.js` Demo</title>
		<style>
			button {
				padding: 1em;
			}
		</style>
		<script type="module">
			import ButtonConfirm from './dist/ButtonConfirm.js';

			customElements.define('x-confirm', ButtonConfirm, {
				extends: 'button',
			});

			const buttonElement = document.createElement('button', { is: 'x-confirm' });
			buttonElement.dataset.message = 'Message text';
			buttonElement.textContent = 'Submit';
			document.getElementById('js-generate').replaceWith(buttonElement);
		</script>
	</head>
	<body>
		<h1>`ButtonConfirm.js` Demo</h1>

		<section>
			<h2>`data-message` attribute</h2>

			<pre><code>&lt;button type="button" is="x-confirm" data-message="Message text"&gt;Submit&lt;/button&gt;</code></pre>

			<p><button type="button" is="x-confirm" data-message="Message text">Submit</button></p>
		</section>

		<section>
			<h2>Generated by `document.createElement()`</h2>

			<div id="js-generate"></div>
		</section>
	</body>
</html>
